<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tea Cozy</title>
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav>
      <div class="wrapper">
        <img src="images/img-tea-cozy-logo.webp" alt="Tea Cozy Logo">
        <ul>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="spacer"></div>

  <!-- Hero -->
  <div class="hero">
    <div class="hero-text">
      <h2>Our Mission</h2>
      <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <h2>Tea of the Month</h2>
    <h4>What's Steeping at The Tea Cozy?</h4>

    <div class="main-content-1">
      <div class="content-1">
        <img src="/images/img-berryblitz.webp" alt="">
        <h4>Fall Berry Blitz Tea</h4>
      </div>
      <div class="content-2">
        <img src="/images/img-spiced-rum.webp" alt="">
        <h4>Spiced Rum Tea</h4>
      </div>
      <div class="content-3">
        <img src="/images/img-donut.webp" alt="">
        <h4>Seasonal Donuts</h4>
      </div>
    </div>

    <div class="main-content-2">
      <div class="content-4">
        <img src="/images/img-myrtle-ave.webp" alt="">
        <h4>Myrtle Ave Tea</h4>
      </div>
      <div class="content-5">
        <img src="/images/img-bedford-bizarre.webp" alt="">
        <h4>Bedford Bizarre Tea</h4>
      </div>
    </div>
  </div>




</body>

</html>
